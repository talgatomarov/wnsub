[tool.mypy]
implicit_reexport = true

[tool.black]
line-length = 79

[tool.flake8]
ignore = ['E203']

[tool.pytest.ini_options]
addopts = "-Wd -ra -q -s"
log_cli = true
log_cli_level = "DEBUG"
log_cli_format = "%(message)s"
log_format = "%(asctime)s %(levelname)s %(message)s"
log_date_format = "%Y-%m-%d %H:%M:%S"
log_file_level = "DEBUG"